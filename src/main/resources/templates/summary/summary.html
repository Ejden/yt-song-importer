<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Youtube Song Importer</title>
    <!-- === BOOTSTRAP === -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- === VUE JS === -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        .welcome {
            margin-top: 3%;
            margin-left: 40%;
            margin-bottom: 5%;
        }
        .text {
            color: #C8E0F4;
        }
        .welcome-message {
            color: #C8E0F4;

        }
        .welcome-message-url:link {
            color: #C8E0F4;
        }
        .welcome-message-url:visited {
            color: #C8E0F4;

        }
        .welcome-message-url:hover {
            color: #C8E0F4;
            text-decoration: none;

        }
        .welcome-message-url:active {
            color: #C8E0F4;
        }
        .video-title-url:link {
            color: #C8E0F4;

        }
        .video-title-url:visited {
            color: #C8E0F4;

        }
        .video-title-url:hover {
            color: #C8E0F4;

        }
        .video-title-url:active {
            color: #C8E0F4;

        }
        .video-card {
            margin: 10pt 0;
        }
        .video-card-background {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4pt;
            border-radius: 8pt;
        }
        .video-card-img {
            border-radius: 8pt;
        }
        #app {

        }
        body {
            /*background: #031927;*/
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #e73c7e, #23a6d5);
            background-size: 600% 600%;
        }
        #transferMessage {
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="welcome">
            <h4 class="welcome-message"><a class="welcome-message-url" href="dashboard.html">Yt Song Importer</a></h4>
        </div>
        <div>
            <p id="transferMessage" class="text">We couldn't transfer those songs to your Spotify playlist :(</p>
        </div>
        <ul class="list-unstyled">
            <li class="media video-card video-card-background" v-for="video in notTransferredVideos" v-bind:key:="video.id">
                <img v-bind:src="video.snippet.thumbnails.small.url" class="mr-3 video-card-img" v-bind:alt="video.snippet.title">
                <div class="media-body">
                    <h5 class="mt-0 mb-1 video-title"><a v-bind:href="'https://www.youtube.com/watch?v=' + video.snippet.resourceId.videoId" target="_blank" class="video-title-url">{{video.snippet.title}}</a></h5>
                </div>
            </li>
        </ul>
    </div>`

    <script type="application/javascript" th:inline="javascript">
        let vue = new Vue({
            el: '#app',
            data: {
                notTransferredVideos: [[${NOT_TRANSFERRED_VIDEOS}]]
            },
            methods: {
                successfulTransfer() {
                    return (this.notTransferredVideos.length === 0);
                }
            }
        });
    </script>
</body>
</html>
